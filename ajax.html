<!DOCTYPE html>
<html>
<head>
  <title>AJAX Exercise</title>
</head>
<body>
  <h1 id="headline">My Work</h1>
  <div id="portfolio"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  	$(document).ready(){
  	$.ajax({
  		dataType:"json",
  		url:"http://mloutitt.com/cuny/js/portfolio.js",
  		success:function(data){
  			console.log(data.portfolio)
  			$.each(data.portfolio,
  				function(index,item)
  				{
  					var title = '<h2><a href="'+item.url+'">'+item.title+'</a></h2>';
  					var date = '<span>'+item.pubDate+'</span>';
  					var img = '<img src="'+item.image+'">';
  					$('portfolio').append(title + date + img);
  				});
  		}
  	});
  	$.getJSON("http://mloutitt.com/cuny/js/portfolio.js",
  		function(data){
  		console.log(data);
  	}
  	);
});
  </script>
</body>
</html>
